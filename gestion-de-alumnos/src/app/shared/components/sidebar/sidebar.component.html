<mat-list>
  <mat-list-item *ngFor="let window of windows; let i = index">
    <mat-divider></mat-divider>
    <a [routerLink]="window?.url" class="module-list-item">
      <mat-icon mat-list-icon>{{ window.icon }}</mat-icon>
      <div mat-line>{{ window.name }}</div>
    </a>
  </mat-list-item>
</mat-list>
